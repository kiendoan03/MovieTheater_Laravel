<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detaill</title>
    <link rel="stylesheet" href="..\..\..\public\bootstrapLib\bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class = " bg-dark">

    <div class="container-fluid">

        <section class="row">

            <!-- Background Trailer -->

            <div class="position-absolute p-0">
                <div >
                    <video style="object-fit: cover; backdrop-filter: brightness(60%);" class = "full-screen-element col-12" id = "trailerVideo" oncontextmenu="return false;" autoplay muted loop disablePictureInPicture>
                        <source src = "../../../public/video/JujutsuKaisen2 Trailer.mp4">
                    </video>
                </div>
            </div>

            <!-- Movie Detail -->
            <section class="position-relative fullscreen-height px-0 full-screen-element col-12" style = "background: linear-gradient(to top, rgb(0, 0, 0), rgba(0, 0, 0, 0.444));">

                 <!-- Information of movie -->

                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="col-1 text-center">
                            <span class="border text-light p-2 rounded-2">16+</span>
                        </div>
                        <div class="col-1 text-center">
                            <span class="text-light p-2">2023</span>
                        </div>
                        <div class="col-1 text-center">
                            <span class="text-light p-2">180 Min</span>
                        </div>
                        <div class="col-1 text-center">
                            <span class="text-light p-2">Eng-Vie</span>
                        </div>
                    </div>
                </div>

                <!-- Movie logo -->
                <div class="row">
                    <div class="col-12 d-block">
                        <img class = "col-4 d-block my-5 mx-auto" src="../../../public/img/filmLogo/jujutsu-kaisen-0-the-movie-61a777b9626d2.png" alt="">
                    </div>
                </div>

                <div class = "col-12 ps-5">
                    <!-- Movie tags -->
                    <div class="">
                        <span class="border me-2 text-light p-2 rounded-2">Animation</span>
                        <span class="border me-2 text-light p-2 rounded-2">Action</span>
                        <span class="border me-2 text-light p-2 rounded-2">Fantasy</span>

                    </div>

                    <div class="d-flex justify-content-between">
                         <!-- Movie Detail -->
                        <div class="col-5 mt-4">
                            <span class="text-light">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
                            </span>
                        </div>

                        <!-- Sound Button -->
                        <div onclick="turnOnSound()" class="col-1">
                            <div class="sound-button d-inline-block text-light position-relative top-50 start-50 translate-middle" style="font-size: 1.5em;">
                                <i class="fa-solid fa-volume-xmark"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </section>

        </section>

    </div>

    <script> 
        function turnOnSound(){
            var trailer = document.getElementById('trailerVideo');
            trailer.muted = !trailer.muted;
            if(trailer.muted){
                document.querySelector('.sound-button').innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }else{
                document.querySelector('.sound-button').innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            }
        }
    </script>

    <script src="../../js/screenProps/setBrowserSize.js"></script>
</body>
</html>
