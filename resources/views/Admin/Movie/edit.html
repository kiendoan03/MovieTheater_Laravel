<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkPro-Member Management-Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="admin_resource/css/custom.css">

    <script src="public/vendor/ckeditor/ckeditor.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Header -->

            <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../public/img/ThinkPro-Logo-PNG cut.png" alt="" height="35" class="d-inline-block align-text-top">
                    </a>
                    <div class="dropdown d-flex">
                        <div class=" d-flex">
                            <i class="fa-solid fa-user my-auto mx-3"></i>
                            <p class="my-auto">Admin</p>
                        </div>
                        <button class="dropdown-toggle bg-transparent border-0" style="outline:none;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                        <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="?controller=admin&redirect=profile">Profile</a></li>
                            <li><a class="dropdown-item d-block" href="?controller=login&action=logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-10 mx-auto" style="margin-top:5em;">
                <div class="row">
                    <div class="col-3 shadow p-3 bg-body rounded min-vh-100">
                        <div class="btn-group-vertical col-12 " role="group" aria-label="Basic example">
                            <a href="" class="btn border-0 rounded text-start" tabindex="-1" role="button" aria-disabled="true">Dashboard</a>
                            <a href="" class="btn border-0 rounded text-start" tabindex="-1" role="button" aria-disabled="true">Member management</a>
                            <a href="" class="btn border-0 rounded text-start" tabindex="-1" role="button" aria-disabled="true">Category management</a>
                            <a href="" class="btn border-0 rounded text-start bg-primary text-light" tabindex="-1" role="button" aria-disabled="true">Product management</a>
                            <a href="" class="btn border-0 rounded text-start" tabindex="-1" role="button" aria-disabled="true">Order management</a>

                        </div>
                    </div>
                    <div class="col-9 ">

                        <!-- Title -->
                        <div class="row">
                            <div class="col">
                                <h2 class="text-muted mb-4">Add product</h2>
                            </div>
                        </div>

                        <!-- Main -->
                        <div class="row">
                            <form role="form" method="post" action="" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-8">


                                        <div class="mb-3">
                                            <label for="movie_name" class="form-label">Movie name</label>
                                            <input type="text" class="form-control" id="product_name" name="product_name" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="product_price" class="form-label">Language</label>
                                            <input type="number" class="form-control" id="product_price" name="product_price" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="product_promotion" class="form-label">Length(m)</label>
                                            <input type="number" class="form-control" id="product_promotion" name="product_promotion" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="category_select" class="form-label">Film genre</label>
                                            <select id="category_select" class="form-select" name="product_category">
                                                        <!-- Get all category -->
                                                    

                                                        <option value= "7">7 </option>

                                                    

                                                </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="product_promotion" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="product_promotion" name="product_promotion" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="product_promotion" class="form-label">Release date</label>
                                            <input type="datetime-local" class="form-control" id="movie_release_date" name="movie_release_date" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="floatingTextarea">Description</label>
                                            <textarea class="form-control" id="product_description" name="product_description"></textarea>
                                        </div>
                                    </div>

                                    <!-- File img -->
                                    <div class="col-4">

                                        <div class="col-12">
                                            <div class="row">
                                                <label for="product_img" class="form-label">Poster</label>
                                                <input class="form-control" type="file" id="poster" name="poster" accept="image/png, image/jpg, image/jpeg" onchange="preview()" required>
                                                <div class="row mt-3">
                                                    <img id="frame" src="Public/images/no_image.jpg" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="product_img" class="form-label">Thubnail</label>
                                                <input class="form-control" type="file" id="thumbnail" name="thumbnail" accept="image/png, image/jpg, image/jpeg" onchange="preview()" required>
                                                <div class="row mt-3">
                                                    <!-- <img id="frame" src="Public/images/no_image.jpg" /> -->
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="product_img" class="form-label">Trailer</label>
                                                <input class="form-control" type="file" id="trailer" name="trailer" accept="video/*" onchange="preview()" required>
                                                <div class="row mt-3">
                                                    <video controls="controls" src="" type="video/mp4"></video>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-success my-2 col-2" value="Upload" name="submit_btn"></input>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        CKEDITOR.replace(product_description);
    </script>

</body>

</html>
